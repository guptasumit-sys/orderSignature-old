<script id="image-modal.html" type="text/ng-template">
    <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-pane class="transparent">

        </ion-pane>
    </div>

            align-title="left">
            <!--<ion-nav-back-button class="no-text"></ion-nav-back-button>-->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon bar-icon-btn" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--<ion-nav-view name="fabContent"></ion-nav-view>-->
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>

        <ion-content class="stable-bg has-expanded-header side-menu-list">

                <ion-item nav-clear menu-close class="menu-list-background" ui-sref="app.dashboard">
                    Menu
                </ion-item>
                <ion-item nav-clear menu-close class="menu-list-color" ui-sref="app.dashboard">

                    <i class="fa fa-home fa-2x" aria-hidden="true"></i> <label> Home </label>
                </ion-item>
                <ion-item nav-clear menu-close menu-list-colo class="menu-list-color">
                    <img src="img/offline.png" class="img-offline" ng-show="!isOnline"> <i class="fa fa-wifi fa-2x" aria-hidden="true"
                        ng-show="isOnline"></i> <label class="offline-label"> {{!isOnline?'Offline':'Online'}} </label>
                </ion-item>
                <ion-item nav-clear menu-close ng-class="showMenuItems?'menu-list-color_hide':'menu-list-color'"  ng-disabled="syncDisabled" ng-click="syncCredits()">
                    <i class="fa fa-cloud fa-2x" aria-hidden="true"></i> <label> Sync</label>
                </ion-item>
                <ion-item nav-clear menu-close ng-class="showMenuItems?'menu-list-color_hide':'menu-list-color'" ng-click="gotoChangePassword()">

                </ion-item>

                </ion-item>-->

                <ion-item nav-clear menu-close ng-class="showMenuItems?'menu-list-color_hide':'menu-list-color'" ng-click="gotoHelp()">
                    <i class="fa fa-question-circle fa-2x" aria-hidden="true"></i><label> Help </label>
                </ion-item>
                <ion-item nav-clear menu-close ng-class="showMenuItems?'menu-list-color_hide':'menu-list-color'" ng-click="goToLog()">
                    <i class="fa fa-newspaper-o fa-2x" aria-hidden="true"></i><label> Logs </label>
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()"  ng-class="showMenuItems?'menu-list-color_hide':'menu-list-color'" style="border-bottom:0px !important;">
